<h2>{{ vm.titulo | uppercase }}</h2>
<hr>

<div class="row">
    <div class="col-8">
        <button class="btn btn-outline-info btn-lg p-2 mt-2 btn-block" type="button"
            ng-click="vm.habilitarFormulario=true">Crear nuevo libro</button>
        <br>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info" ng-repeat="libro in vm.libros">
                <a ui-sref="libro({ libroId: libro.id })">
                    {{ libro.titulo}} - {{ libro.autor }}
                </a>
                <i class="fas fa-trash-alt" ng-click="vm.libroBorrar = libro" data-toggle="modal" data-target="#exampleModal"></i>
            </li>
        </ul>
    </div>
    <div class="col-4">
        <div class="row" ng-if="vm.habilitarFormulario">
            <form action="" class="w-100" name="form" ng-submit="vm.nuevoLibro(titulo, autor)" novalidate>
                <label for="">Titulo:</label>
                <input type="text" class="form-control" name="titulo" placeholder="Título del libro">
                <label for="">Autor:</label>
                <input type="text" class="form-control" name="autor" placeholder="Autor del libro">
                <input type="submit" class="btn btn-outline-info btn-lg p-2 mt-2 btn-block" value="Crear Libro">
                </form>
        </div>
        <pre ng-if="!vm.habilitarFormulario"><code>
            {{ vm.libros | json }}
        </code></pre>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Borrar libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Quieres borrar "{{ vm.libroBorrar.titulo }}" de {{ vm.libroBorrar.autor }}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.borrarLibro()">Borrar</button>
            </div>
          </div>
        </div>
      </div>
